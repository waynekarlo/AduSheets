<!DOCTYPE html>
<html>
    <title>Adu Sheets</title>
    <head>

        <!-- EXTERNAL LINKS -->
        <link rel="stylesheet" href="style-main.css">
        <title>Adu Sheets</title>
        
        <!-- HEADER -->
        <section class = "header">
            <div class = "logo">
                <a href="index.html"><img id="adulogo" src="images/adulogo.png" width="100" height="100"></a>
            </div>
        </section>          

    </head>

    <body class="welcome"> 

        <!-- WELCOME -->         
        <center>
            <h2>Welcome to AdU Sheets! <br> Your go-to math partner.<br><br><br>What's Your Name?</h2>
            <input class ="fortext" type="text" id ="Username" name="Username" placeholder ="Enter Your Username Here!">
            <button onclick="register()">Enter</button>
            <h3 id="GameNa">&nbsp;</h3>

        <!-- DIFFICULTY -->
            <div id = "DifficultyOptions" style="display:none">
                <h3> Choose Difficulty: </h3>   
                <button id="btnEasy" class="foreasy" onclick="chooseDifficulty('easy')"> <b>Easy</b> </button>
                <button id="btnMedium" class="formedium" onclick="chooseDifficulty('medium')"> <b>Medium</b> </button>
                <button id="btnHard" class="forhard" onclick="chooseDifficulty('hard')"> <b>Hard</b> </button> 
            </div>  
            
        <!-- OPERATION -->
            <div id = "OperationOptions" style="display:none">
                <h3> Choose Operation: </h3>
                <button id="btnAdd" class="buttonSize" onclick="chooseOperation('addition')"> <b>Addition</b> </button>
                <button id="btnSub" class="buttonSize" onclick="chooseOperation('subtraction')"> <b>Subtraction</b> </button>
                <button id="btnMul" class="buttonSize" onclick="chooseOperation('multiplication')"> <b>Multiplication</b></button>
                <button id="btnDiv" class="buttonSize" onclick="chooseOperation('division')"> <b>Division</b> </button>
                <button id="btnNom" class="buttonSize" onclick="chooseOperation('nomials')"> <b>Polynomials</b> </button>
            </div> 
            
        <!-- START -->
            <div id = "StartButton" style="display:none">
                <br>
                <button id ="StartCase" class="BtnStart" onclick="Start()"><b>Start!</b></button>
            </div>
        </center>
        <br><br>
        <!-- GENERATED CONTENT -->
        <div id="hidesheet" style="display:none">
        <center><table id="tbl"></table></center>
        </div>
    </body>

    <script src="script-main.js"></script>
    
</html>
