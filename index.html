<!DOCTYPE html>
<html>
    <title>Adu Sheets</title>
    <head>

        <!-- EXTERNAL LINKS -->
        <link rel="stylesheet" href="style-main.css">
        <title>Adu Sheets</title>
        
        <!-- HEADER -->
        <section class = "header">
            <div class = "logo">
                <a href="index.html"><img id="adulogo" src="images/adulogo.png" width="100" height="100"></a>
            </div>
        </section>          

    </head>

    <body class="welcome"> 

        <!-- WELCOME -->         
        <center>
            <h2>Welcome to AdU Sheets! <br> Your go-to math partner.<br><br><br>What's Your Name?</h2>
            <input class ="fortext" type="text" id ="Username" name="Username" placeholder ="Enter Your Username Here!">
            <button onclick="register()">Enter</button>
            <h3 id="GameNa">&nbsp;</h3>

        <!-- DIFFICULTY -->
            <div id = "DifficultyOptions" style="display:none">
                <h3> Choose Difficulty: </h3>   
                <button onclick="chooseDifficulty('easy')"> Easy </button>
                <button onclick="chooseDifficulty('medium')"> Medium </button>
                <button onclick="chooseDifficulty('hard')"> Hard </button> 
        
        <!-- OPERATION -->
                <div id = "OperationOptions" style="display:none">
                    <h3> Choose Operation: </h3>
                    <button onclick="chooseOperation('addition')"> Addition </button>
                    <button onclick="chooseOperation('subtraction')"> Subtraction </button>
                    <button onclick="chooseOperation('multiplication')"> Multiplication </button>
                    <button onclick="chooseOperation('division')"> Division </button>
                    <button onclick="chooseOperation('nomials')"> Polynomials </button>
                </div> 
            </div> 
        </center>
        
    </body>

    <script src="script-main.js"></script>
    
</html>
